<!DOCTYPE html>
<html>

<head>
    <style>
        .parent1 {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #64b4e3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child1 {
            text-align: center;
            /* align text to center */
            color: #fff;
            /* set text color */
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="parent1">
        <div class="child1">
            <p>Div for centered text</p>
        </div>
    </div>
</body>

</html>
